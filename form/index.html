<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post">
        <label>Name</label>
        <input type="text" name="fname" value="" placeholder="Enter your name" /> <br><br>
        
        <label>Password</label>
        <input type="password" name="" />  <br><br>
        
        <label>Gender</label>
        <input type="radio" name="gender" id="male" /><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label> <br><br>
        
        <label>Hobbies</label>
        <input type="checkbox" name="hobby" id="music" /><label for="music">Music</label> 
        <input type="checkbox" name="hobby" id="football"><label for="football">Football</label> <br><br>
    
        <label>Message</label>
        <textarea rows="10" cols="60">Enter The Commant here</textarea> <br><br>
        <label>Country</label>
        <select name="" size="3" multiple>
            <option value="in">India</option>
            <option value="pk">Pakistan</option>
            <option value="ne">Nepal</option>
            <option value="cn" selected>China</option>
        </select>
        <br/><br/>
        <label>Cars</label>
        <select>
            <optgroup label="Toyota">
              <option>Innova</option>
              <option>Etios</option>
              <option>Fortuner</option>
            </optgroup>
            <optgroup label="Renault">
              <option>Kwid</option>
              <option>Duster</option>
              <option>Captur</option>
            </optgroup>
        </select>
        <br><br>
        <label>Cars</label>
        <input list="cars">					
            <datalist id="cars">
                <option value="Innova">
                <option value="Kwid">
                <option value="Etios">
                <option value="Swift">
                <option value="Duster">
            </datalist>
            <br><br>		
        <label>Upload File</label>
        <input type="file" accept="video/*" name="" />
        </form>
        <p>helllo</p>
</body>
</html>
